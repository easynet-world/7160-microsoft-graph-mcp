name: Release

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
        run: |
          echo "Current package version: $(node -p "require('./package.json').version")"
          echo "Package name: $(node -p "require('./package.json').name")"
          if [ -z "$NPM_TOKEN" ]; then
            echo "⚠️  Warning: NPM_TOKEN not set. npm publishing will be skipped."
            echo "Please add NPM_TOKEN secret in GitHub repository settings."
          else
            echo "✅ NPM_TOKEN is set. npm publishing enabled."
            echo "$NPM_TOKEN" | head -c 20
            echo "... (token preview)"
          fi
          echo "Running semantic-release..."
          npx semantic-release --debug || echo "Semantic-release completed (may have skipped if no changes)"

